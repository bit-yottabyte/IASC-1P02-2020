<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>This is a site to visualize my code</title>
    <link href="style.css" rel="stylesheet" type="text/css">

  </head>
  <body>

      <div id="bottomText">
        <p class="bottom"> This is some text </p>
      </div>

      <div>
        <p class="centerAlign">This is some text</p>
      </div>

      <div>
        <p class="downAlign">More <sup class="topAlign">text</sup> than before</p>
      </div>

      <div>
        <p class="rightAlign">I <em class="yellow">CAN't</em> believe its not more text</p>
      </div>
  </body>

</html>
